spring.application.name=RabbitMQAndMysql

spring.main.web-application-type=none

spring.datasource.url=${MYSQL_JDBC_URI:jdbc:mysql://root:root@localhost:3306/test}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.hibernate.ddl-auto=update
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.minimum-idle=2
spring.datasource.hikari.idle-timeout=30000
spring.datasource.hikari.max-lifetime=90000
spring.datasource.hikari.connection-timeout=30000
spring.jpa.hibernate.naming.implicit-strategy=org.hibernate.boot.model.naming.ImplicitNamingStrategyLegacyJpaImpl
spring.jpa.hibernate.naming.physical-strategy=org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl

rabbitmq.uri=${RABBITMQ_URI:amqp://root:root@127.0.0.1:5672}
